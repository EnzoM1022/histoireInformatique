        <article><strong>Histoire des machines</strong></article>
        <br>
        <h3>Quel fut le premier ordinateur ?</h3>
           <p>La question, ainsi posée, n’a pas de réponse unique, car les critères qui caractérisent un “ordinateur” sont multiples.</p>
           <ul>
           <li> Les circuits sont-ils électroniques (à base de tubes à vide, pour les premières machines) ou électromécaniques (à base de relais) ?</li>
           <li> La machine est-elle programmable ou spécialisée pour un type d’application ?</li>
           <li> Le programme est-il stocké sur un support externe ou dans la mémoire de l’ordinateur ?</li>
           <li>La machine est-elle “Turing complète” ? Autrement dit, est-elle équivalente (aux limites physiques près) à une machine de Turing universelle, ou encore, en termes plus simples, peut-elle exécuter tout algorithme ?</li>
           </ul>
        <h3>Selon ces divers critères, on peut ainsi dresser le “palmarès” suivant</h3>
        <ul>
            <li>  Le premier calculateur électronique est l'ABC (Atanasoff-Berry Computer), conçu en 1937, opérationnel en 1941, mais c'est une machine spécialisée, a fortiori non Turing-complète. Le Model-1 de George Stibitz est dans la même catégorie.</li>
            <li>Le premier calculateur Turing-complet est le Zuse Z3 (1941), mais c’est une machine électromécanique, à base de relais.</li>
            <li> Le premier calculateur électronique programmable est le Colossus (1944), mais il est à programme externe et n’est pas Turing-complet.</li>
            <li> Le premier calculateur électronique Turing-complet est l’ENIAC (1946), mais il est à programme externe.</li>
            <li> Le premier calculateur électronique Turing complet et à programme enregistré est l’EDSAC (1949). Il précède de peu le Manchester Mark-1. En fait, un programme enregistré avait été exécuté quelques mois auparavant sur le Baby, maquette de validation du Mark-1 mais qui n’était pas un calculateur complet.</li>
            <li> Le premier ordinateur commercial produit en série est le Ferranti Mark-1 (1951), dérivé du Manchester Mark-1. Il précède de peu l’UNIVAC-1 de Remington Rand, descendant de l’ENIAC via l’EDVAC. Mais deux ordinateurs construits en exemplaire unique, le BINAC (1949) et le Zuse Z4 (1950) avaient auparavant été livrés commercialement.</li>
        </ul>
        <h3>ENIAC</h3>
        <p>L'ENIAC (Electronic Numerical Integrator And Computer) est en 1945 le premier ordinateur entièrement électronique construit pour être Turing-complet. Il peut être reprogrammé pour résoudre, en principe, tous les problèmes calculatoires. L'ENIAC utilise des tubes à vide.</p>
